<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <title>Piekarz3i</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Podstawowe dane</legend>
            <label for="elementSelect">Nazwa elementu: 
                <select name="elementSelect" id="elementSelect">
                    <optgroup label="1">
                        <option value="p">p</option>
                        <option value="h1">h1</option>
                    </optgroup>
                    <optgroup label="2">
                        <option value="div">div</option>
                        <option value="man">main</option>
                    </optgroup>
                </select>
            </label>
            <label for="elementText">Tekst w elemencie: <input type="text" name="elementText" id="elementText" placeholder="Podaj tekst elementu"></label>
            <label for="elementDate">Data w elemencie: <input type="date" name="elementDate" id="elementDate" value="2023-02-01"></label>
        </fieldset>
        <fieldset>
            <legend>Formatowanie bloku</legend>
            <label for="elementPadding">Padding w elemencie: 0rem <input type="range" name="elementPadding" id="elementPadding" min="0" max="1" step="0.2"> 1rem </label>
            <label for="elementMargin">Margin w elemencie: 0rem <input type="range" name="elementMargin" id="elementMargin" min="0" max="1" step="0.2"> 1rem </label>
        </fieldset>
        <fieldset>
            <legend>Kolory</legend>
            <label for="emelentColor">Kolor czcionki: <input type="color" name="emelentColor" id="emelentColor"></label>
            <label for="elementColorBg">Kolor tła elementu <input type="color" name="emelentColorBg" id="emelentColorBg" value="#89F0ED"></label>
        </fieldset>
        <fieldset>
            <Legend>Formatowanie tekstu</Legend>
            <fieldset>
                <legend>Odległość między elementami (rem)</legend>
                <label for="elementSpace"><input type="number" name="elementSpace" value="0"> rem</label>
            </fieldset>
            <fieldset>
                <legend>Wyrównanie tekstu</legend>
                <label for="elementAlign">
                    lewo <input type="radio" name="elementAlign" id="left">
                    środek <input type="radio" name="elementAlign" id="center">
                    prawo <input type="radio" name="elementAlign" id="right">
                </label>
            </fieldset>
            <fieldset>
                <legend>Dekoracja tekstu</legend>
                <label for="elementUpgrade">
                    podkreślenie <input type="checkbox" name="elementUpgrade" id="underline">
                    nadkreślenie <input type="checkbox" name="elementUpgrade" id="overline">
                    przekreślenie <input type="checkbox" name="elementUpgrade" id="line-through">
                </label>
            </fieldset>
        </fieldset>
        <button type="submit">Utwórz</button>
    </div>
    </form>
</body>
</html>
